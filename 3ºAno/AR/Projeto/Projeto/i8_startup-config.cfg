!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ESW4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.8.0.4 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 3001:10:10:800::4/128
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Tunnel2
 ip address 10.11.0.5 255.255.255.252
 ipv6 address 3001:10:10:A00::5/126
 tunnel source Loopback0
 tunnel destination 10.8.0.15
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,601,702,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 switchport mode trunk
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan201
 ip address 10.1.0.4 255.255.255.0
 ip helper-address 10.9.0.1
 ip policy route-map routeT1
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:100::4/64
 ipv6 enable
 ipv6 dhcp relay destination 3001:10:10:900::1
 ipv6 ospf 1 area 0
 ipv6 policy route-map route6T1
!
interface Vlan601
 ip address 10.5.0.4 255.255.252.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:500::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan701
 ip address 10.6.0.4 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:600::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan702
 ip address 10.6.1.4 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:601::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan801
 ip address 10.7.0.4 255.255.255.0
 ip helper-address 10.9.0.1
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:700::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan601
 passive-interface Vlan801
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 100 permit ip 10.1.0.0 0.0.0.255 10.33.0.0 0.0.0.255
snmp-server group gDDR v3 priv 
snmp-server community public RO
snmp-server community private RO
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan601
 passive-interface Vlan801
!
!
route-map routeT1 permit 10
 match ip address 100
 set ip next-hop 10.11.0.6
!
route-map route6T1 permit 10
 match ipv6 address L1
 set ipv6 next-hop 3001:10:10:A00::6
!
!
!
!
ipv6 access-list L1
 sequence 20 permit ipv6 3001:10:10:100::/64 3001:10:10:2100::/64
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
